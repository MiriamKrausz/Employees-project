<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Menu</span>
    <span class="toolbar-item-spacer"></span>

    <!-- Download to Excel Button -->
    <span class="material-symbols-outlined" (click)="downloadToexcel()" matTooltip="Download to Excel"
        style="cursor: pointer; margin: 0 12px;">
        download
    </span>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- GitHub Link -->
    <a href="https://github.com/MiriamKrausz/employees-project" [matMenuTriggerFor]="userAccountMenu" title="GitHub"
        target="_blank" matTooltip="GitHub" style="margin: 0 12px;">
        <img src="../../../assets/images/white-github.png" class="githubImg"
            style="width: 24px; height: 24px; margin-top: 10px;" />
    </a>

    <!-- My Account Button -->
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu" style="margin: 0 12px;">
        <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below" style="min-width: 200px;">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>


<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="#">
                <mat-icon>dashboard</mat-icon><span>Managing Employees</span>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    View Employees
                </mat-expansion-panel-header>
                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Search Employee" aria-label="Employee" matInput
                        [formControl]="employeesName" [matAutocomplete]="employeeAuto">
                    <mat-autocomplete #employeeAuto="matAutocomplete">
                        <mat-option [value]="option" *ngFor="let option of filteredEmployees | async">
                            {{ option }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-nav-list>
                    <a mat-list-item routerLink="#" *ngFor="let employee of sortedEmployees">
                        <span class="material-symbols-outlined" style="margin-right: 8px;">
                            account_circle
                        </span>
                        <span style="margin-right: 25px;">{{ employee.firstName }} {{ employee.surname }}</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>

            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    View Positions
                </mat-expansion-panel-header>
                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="Search Position" aria-label="Position" matInput
                        [formControl]="positionName" [matAutocomplete]="positionAuto">
                    <mat-autocomplete #positionAuto="matAutocomplete">
                        <mat-option [value]="option" *ngFor="let option of filteredPositions | async">
                            {{ option }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-nav-list>
                    <a mat-list-item routerLink="#" *ngFor="let position of positions">
                        <span class="material-symbols-outlined" style="margin-right: 8px;">
                            bookmark_manager
                        </span>
                        <span style="margin-right: 25px;">{{ position.name }}</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-employee-list></app-employee-list>
    </mat-sidenav-content>
</mat-sidenav-container>
