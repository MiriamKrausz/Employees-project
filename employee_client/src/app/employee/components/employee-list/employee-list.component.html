<div class="table-container">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- IdentityNumber Column -->
    <ng-container matColumnDef="identityNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Identity Number </th>
      <td mat-cell *matCellDef="let row"> {{row.identityNumber}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
    </ng-container>


    <!-- BeginningOfWork Column -->
    <ng-container matColumnDef="beginningOfWork">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Beginning of work </th>
      <td mat-cell *matCellDef="let row"> {{row.beginningOfWork | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row" class="actions-cell">
          <div>
            <button mat-icon-button color="primary" matTooltip="edit" (click)="editEmployee(row)">
             <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary"matTooltip="delete" mat-icon-button (click)="deleteEmployee(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 40, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
